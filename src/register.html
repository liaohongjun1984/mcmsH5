<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, width=750px,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>咕咚</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- <link rel="shortcut icon" href="./resource/images/favicon.ico" type="image/x-icon"> -->
    <style>
    </style>
</head>
<body> 
<div class="wrap">
	<header>
		咕咚
		<!-- <a href="user.html" class="back flex"><img src="imgs/right.png"></a> -->
	</header>
<!--pages/register/register.wxml-->
<!-- 注册框 -->
<div wx:if="{{getUser == false}}">
  <div class='tips' style="height:70px"> </div>
  <form bindsubmit="getCode">
    <div class='form'>
      <div class='box' style='position: relative;border-top:none;display:flex;'>
        <div style='width:486px;'>
          <input  name="imgCode" placeholder="请输入图形验证码" type='text' focus='ture'/>
        </div>
        <div class='getImgCode' catchtap='getImgCode'>
          <image class='imgCode' src='{{imgShow}}'></image>
        </div> 
      </div>  
      <div class='box clear' style='position: relative;display:flex;'>
        <div style='width:486px;border-right:1px solid #7cccc9;'>
          <input  name="phone" placeholder="请输入您的手机号" maxlength='11' type='number' bindinput="setPhone" />
        </div>
        <div class='getCode'>
          获取验证码
          <!-- <button form-type="submit" disabled='{{isClick}}'>{{time}}</button> -->
          <!-- <div form-type="submit">{{time}}</div> -->
        </div> 
        <!-- <button class='getCode' form-type="submit" disabled='{{isClick}}' style='flex:1;'>{{time}}</button>  -->
      </div>
    </div>
  </form>
  
  <form bindsubmit="formSubmit">
    <div class='form'>
      <input wx:if="{{codeShow == true && codeTips.length < 10}}" class='box' name="code" placeholder="{{codeTips}}" /> 
      <textarea wx:if="{{codeShow == true && codeTips.length > 10}}" class='box' name="code" placeholder="{{codeTips}}" ></textarea>
      
      <!-- <input class='box' name="code" placeholder="{{codeTips}}" />  -->
      <div wx:if="{{register == true}}">
    	<div class='box clear'>
    		<input hidden='true' name="realName" value='' placeholder="请输入你的真实姓名"></input>
    	</div>
    	<div class='box clear'>
    		<input hidden='true' name="idCard" value='' placeholder="请输入你的身份证号码"></input>
    	</div>
    	<div class='box clear'>
    		<input hidden='true' name="wxAccount" value='' placeholder="请输入你的微信号"></input>
    	</div>
    	<div class='box clear'>
    		<input hidden='true' name="pwd" value='' placeholder="请输入您的密码"></input>
    	</div>
    	<div class='box clear'>
    		<input hidden='true' name="pwds" value='' placeholder="确认密码"></input>
    	</div>
      </div>

    </div>
    <div  class="flex" style="padding:31.25px;">
      
      <checkbox-group name="rule">
        <checkbox value="true"/>
      </checkbox-group>
      
      <text> 我已详细阅读并同意</text>
      <navigator url="/pages/rule/rule" style="border-bottom: 1px solid #666;cursor: pointer;">用户协议</navigator>
      
    </div>
    <div class='btn' form-type="submit">注册</div>
  </form>
  
</div>






</div>

<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
	


</script>
</body>
</html>
