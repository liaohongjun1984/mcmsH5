<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, width=750px,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>咕咚</title>
    <link rel="stylesheet" href="css/common.css?v=202012091608">
    <link rel="stylesheet" href="css/forget.css?v=202012091608">
    <style>
    </style>
</head>
<body> 
<div class="wrap">
	<header>
		忘记密码
		<a href="user.html" class="back flex"><img src="imgs/right.png"></a>
	</header>

	<div wx:if="{{getUser == false}}">
  <form bindsubmit="getCode">
    <div class='form'>
      <div class='box' style='position: relative;border-top:none;display:flex;'>
        <div style='width:486px;'>
          <input  name="imgCode" placeholder="请输入图形验证码" type='text' focus='ture'  id="imgCode"/>
        </div>
        <div class='getImgCode' catchtap='getImgCode'>
          <img class='imgCode' src="">
        </div> 
      </div>  
      <div class='box clear' style='position: relative;display:flex;'>
        <div style='width:486px;border-right:1px solid #7cccc9;'>
          <input  name="phone" placeholder="请输入您的手机号" maxlength='11' type='number' bindinput="setPhone" id="telNumber" />
        </div>
        <div class='getCode' id="getCode">
        	获取验证码
        </div> 
      </div>
    </div>
  </form>
  
  <form bindsubmit="formSubmit">
    <div class='form'>
    	<div class='box clear'>
    		<input hidden='true' name="code" value='' placeholder="请输入验证码" id="code"></input>
    	</div>
    	<div class='box clear'>
    		<input hidden='true' name="pwd" value='' placeholder="请输入您的新密码" maxlength='8' password="true" id="password" type="password"></input>
    	</div>
      

    </div>
      
    <div class='btn' onclick="forgetPassword()">确定</div>
  </form>
  
</div>



</div>

<script src="js/jquery.js?v=202012091608"></script>
<script src="js/common.js?v=202012091608"></script>
<script src="js/forget.js?v=202012091608"></script>
<script type="text/javascript"></script>
</body>
</html>
